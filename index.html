<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up-Form</title>
</head>

<body>
    <main>
        <div class="div1">
            <div class="logo">
                <div><img src="img/travel.png" class="image"></div>
                <div>
                    <p class="logoWords">PARADISIAC ISLAND</p>
                </div>
            </div>
            <div class="citation"><a href="https://unsplash.com/photos/DH_u2aV3nGM">
                    <p>Image from Matthew Brodeur (https://unsplash.com/photos/DH_u2aV3nGM)</p>
                </a></div>
        </div>
        <div class="div2">
            <h3>Do you want to get the best trip to a paradisiac island? Sign <br>up <i>now</i></span> to get
                started.<br><br>You know you want to.</h3>
        </div>
        <div class="div3">
            <h3>Let's do this!</h3>
            <form name="form" action="" method="post">
                <div class="mainWrapper">
                    <div class="wrapper">
                        <div>
                            <label for="first_name">First Name</label><br>
                            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name"
                                onblur="validate()" required>
                            <br><span id="fnameAlert"></span>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label><br>
                            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name"
                                onblur="validate()" required>
                            <br><span id="lnameAlert"></span>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="Enter Email" onblur="validate()"
                                required>
                            <br><span id="emailAlert"></span>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number"
                                onblur="validate()" required>
                            <br><span id="phoneAlert"></span>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div>
                            <label id="labelPassword" for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="Enter Password"
                                onblur="validate()" required>
                            <br><span id="passwordAlert"></span>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label><br>
                            <input type="password" id="confirm_password" name="confirm_password"
                                placeholder="Confirm Password" onblur="validate()" required>
                            <br><span id="confirmPasswordAlert"></span>
                        </div>
                    </div>
                    <div class="wrapper2">
                        <button type="button" name="submit" id="submit" onclick="validateForm()" value="submit">Create
                            Account</button>
                        <button type="reset" name="reset" id="resetBtn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="div4">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
</body>

</html>
