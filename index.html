<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!------- Script --------->
    <script src="script.js"></script>
</head>

<body>

    <div class="maindiv">
        <div class="div1">
            <div class="logo">
                <div><img src="img/travel.png" class="image"></div>
                <div>
                    <p class="logoWords">PARADISIAC ISLAND</p>
                </div>
            </div>
        </div>
        <div class="div2">
            <h3>Do you want to get the best trip to a paradisiac island? Sign <br>up <i>now</i></span> to get
                started.<br><br>
                You know you want to.</h3>
        </div>
        <div class="div3">
            <h3>Let's do this!</h3>

            <!--  <form  name="myForm" action="" onsubmit="return validateForm()"  method="post">  -->
            <form name="myForm" action="" method="post">

                <div class="mainWrapper">
                    <div class="wrapper">
                        <div>
                            <span id="fnameAlert"></span>
                            <label for="first_name">First Name</label><br>
                            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>  
                        </div>
                        <div>
                            <span id="lnameAlert"></span>
                            <label for="last_name">Last Name</label><br>
                            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>      
                        </div>
                    </div>
                    <div class="wrapper">
                        <div>
                            <br> <span id="emailAlert"></span>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="Enter Email" required>
                        </div>

                        <div>
                            <br><span id="phoneAlert"></span>
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div>
                            <span id="passwordAlert"></span>
                            <label id="labelPassword" for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="Enter Password">
                            <br><span id="alertMessage"></span>
                        </div>
                        <div>
                            <span id="confirmPasswordAlert"></span>
                            <label for="confirm_password">Confirm Password</label><br>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="wrapper">
                        <button onclick="validateForm()" type="button" name="submit" id="submitBtn" value="submit">Create Account</button>
                        <button type="reset" name="reset" id="resetBtn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="div4">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
